<html lang="en">

</head>
<body>
    <script>

    var hoy=new Date()
    var navidad=new Date(hoy.getFullYear(), 12, 25)
    navidad.setMonth(navidad.getMonth()-1) 
    var showdate=""
    var dia=1000*60*60*24
    var diffDias=""
    diffDias=Math.ceil((navidad.getTime()-hoy.getTime())/(dia))
    if (diffDias>0)
        document.write("<b>Faltan "+diffDias+" dias para navidad "+showdate+"</b>")
    else if (diffDias==0)
    document.write("<b> Feliz navidad "+showdate+"!</b>") 
</script>





    </script>
</body>
</html>
