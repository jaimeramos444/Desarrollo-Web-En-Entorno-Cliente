<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Introduce el primer numero: "))
        let num2 = parseInt(prompt("Introduce el segundo numero: "))
        let suma = num1 + num2
        console.log("El resultado de la suma es: "+suma)

        if (num1 == num2) {
            let triple = parseInt(num1 + num2)*3
            console.log("Como los dos numeros son iguales se devuelve el triple de la suma: "+triple)
        }

    </script>
    
</body>
</html>
