<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let celsius = prompt("Introduce los grados Celsius: ")
        let fahrenheit = prompt("Introduce los grados Fahrenheit: ")

        let deCelsiusAFahrenheit = (celsius *1.8)+32
        let deFahrenheitACelsius = (fahrenheit - 32) / 1.8

        console.log(celsius+"ยบ C es "+deCelsiusAFahrenheit+" ยบ F")
        console.log(fahrenheit+"ยบ F es "+deFahrenheitACelsius+" ยบ C")

    </script>
    
</body>
</html>
