<!DOCTYPE html>

<body>
    <script>

        function numRandom(min, max){
            let aleatorio = Math.ceil(Math.random() * (max - min) + min);
            return aleatorio;
        }

            let numUsuario = prompt("Introduce un numero")
            let alea = numRandom(0,10);
            console.log(alea)

        if(numUsuario == alea){
            console.log("Buen trabajo")
        }else{
            console.log("No coincide")
        }  

    </script>
    
</body>
</html>
