<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let num = prompt("Introduce un numero: ")
        let dif = num - 13
        

        console.log("La diferencia entre "+num+" y 13 es: "+dif)

        if (dif > 0) {
            dif *= 2
            console.log("Se devuelve el doble de la diferencia absoluta que es: "+dif)
        }
        
    </script>
    
</body>
</html>
