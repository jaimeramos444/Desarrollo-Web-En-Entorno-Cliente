<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <script>

        let num1 = parseInt(prompt("Introduce el primer numero: "))
        let num2 = parseInt(prompt("Introduce el segundo numero: "))
        let num3 = parseInt(prompt("Introduce el tercer numero: "))
        let num4 = parseInt(prompt("Introduce el cuarto numero: "))

        let suma = num1 + num2;
        let producto = num3*num4;

        document.write("La suma de los dos primeros numeros es : "+suma+"<br>"
                        +" El producto del tercer y el cuarto numero es: "+producto);







    </script>
</body>
</html>
