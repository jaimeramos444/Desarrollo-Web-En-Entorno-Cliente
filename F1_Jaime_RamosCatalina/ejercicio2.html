<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>

    let cadena = [];

    let nombre = prompt("Introduce el nombre del empleado: ");
    let apellido = prompt("Introduce el apellido del empleado: ");
    let entero = prompt("Introduce el sueldo del empleado: ");


    cadena.push(nombre,apellido);

    for (let i = 0; i < cadena.length; i++) {
        
        document.write(cadena[i]+"<br>");
        
    }

    document.write("sueldo: "+entero);


    </script>

</body>
</html>
